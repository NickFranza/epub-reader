<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AOCG Employee Handbook – Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --aocg-red: #B22433;
      --aocg-page: #FAF9F3;
      --aocg-bg: #E9E9E9;
    }

    * {
      box-sizing: border-box;
      font-family: "Trebuchet MS", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--aocg-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Apple Books–style page container */
    #apple-page-container {
      width: 90vw;           /* wider so the “card” page isn’t clipped */
      max-width: 1100px;
      height: 75vh;
      max-height: 1200px;

      background: var(--aocg-page);
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.22);
      position: absolute;
      overflow: hidden;
    }

    /* Main epub.js viewport (leaves room at bottom for scrubber) */
    #viewer {
      position: absolute;
      top: 30px;
      left: 0;
      right: 0;
      bottom: 20px; /* reserve space for scrubber bar */
      margin: 0;
      padding: 0;
    }

    /* TOC button */
    #toc-button {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      z-index: 30;
    }

    /* TOC panel */
    #toc-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background: rgba(255,255,255,0.97);
      padding: 20px 16px;
      overflow-y: auto;
      z-index: 25;
      transform: translateX(-270px);
      transition: transform 0.25s ease;
      box-shadow: 4px 0 15px rgba(0,0,0,0.15);
    }

    #toc-panel.open {
      transform: translateX(0);
    }

    .toc-item {
      margin-bottom: 8px;
      font-size: 14px;
      cursor: pointer;
      color: #333;
    }
    .toc-item:hover {
      color: var(--aocg-red);
    }

    /* Page turn arrows */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 42px;
      color: rgba(0,0,0,0.35);
      cursor: pointer;
      user-select: none;
      z-index: 20;
      transition: color 0.15s ease, transform 0.1s ease;
    }
    .nav-arrow:hover {
      color: rgba(0,0,0,0.75);
      transform: translateY(-50%) scale(1.05);
    }
    #arrow-left {
      left: 12px;
    }
    #arrow-right {
      right: 12px;
    }

    /* Scrubber bar at bottom */
    #scrubber-bar {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 8px 18px;
      background: rgba(0, 0, 0, 0.06);
      backdrop-filter: blur(3px);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    #scrubber {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
    }

    #scrubber::-webkit-slider-runnable-track {
      height: 4px;
      background: #cfcfcf;
      border-radius: 2px;
    }
    #scrubber::-moz-range-track {
      height: 4px;
      background: #cfcfcf;
      border-radius: 2px;
    }

    #scrubber::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: var(--aocg-red);
      margin-top: -6px;
      cursor: pointer;
    }
    #scrubber::-moz-range-thumb {
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: var(--aocg-red);
      cursor: pointer;
    }

    #page-label {
      font-size: 13px;
      text-align: right;
      color: #444;
    }

    /* Mobile tweaks */
    @media (max-width: 800px) {
      body {
        align-items: flex-start;
      }
      #apple-page-container {
        width: 100vw;
        max-width: 100vw;
        height: 100vh;
        max-height: 100vh;
        border-radius: 0;
      }
    }
  </style>

  <!-- jszip + epub.js 0.3.x -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3/dist/epub.min.js"></script>
</head>

<body>

  <div id="apple-page-container">
    <!-- TOC UI -->
    <div id="toc-button">☰ Contents</div>
    <div id="toc-panel"></div>

    <!-- Page turn arrows -->
    <div id="arrow-left" class="nav-arrow">‹</div>
    <div id="arrow-right" class="nav-arrow">›</div>

    <!-- Main epub area -->
    <div id="viewer"></div>

    <!-- Scrubber -->
    <div id="scrubber-bar">
      <input type="range" id="scrubber" min="0" max="100" value="0">
      <div id="page-label">Progress: 0%</div>
    </div>
  </div>

  <script>
    // Make sure this file sits next to: AOCG Employee Handbook - HR.epub
    var book = ePub("AOCG Employee Handbook - HR.epub");
    var rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
      spread: "none",
      flow: "paginated"
    });

    rendition.display();

    // ---------- Navigation: arrows, keyboard, click left/right ----------

    document.getElementById("arrow-left").addEventListener("click", function () {
      rendition.prev();
    });
    document.getElementById("arrow-right").addEventListener("click", function () {
      rendition.next();
    });

    function keyListener(e) {
      var code = e.keyCode || e.which;
      if (code === 37) rendition.prev();
      if (code === 39) rendition.next();
    }
    document.addEventListener("keyup", keyListener, false);

    var container = document.getElementById("apple-page-container");
    container.addEventListener("click", function (e) {
      // Ignore clicks on controls
      var targetId = e.target.id;
      if (targetId === "arrow-left" || targetId === "arrow-right" ||
          targetId === "toc-button" || targetId === "scrubber") return;

      var rect = container.getBoundingClientRect();
      var x = e.clientX - rect.left;
      if (x < rect.width / 2) {
        rendition.prev();
      } else {
        rendition.next();
      }
    });

    // ---------- TOC Drawer ----------

    var tocButton = document.getElementById("toc-button");
    var tocPanel  = document.getElementById("toc-panel");

    book.loaded.navigation.then(function (nav) {
      var toc = nav.toc || [];
      tocPanel.innerHTML = toc.map(function (item) {
        return '<div class="toc-item" data-href="' + item.href + '">' +
               item.label +
               '</div>';
      }).join("");

      Array.prototype.forEach.call(
        tocPanel.querySelectorAll(".toc-item"),
        function (el) {
          el.addEventListener("click", function () {
            var href = el.getAttribute("data-href");
            tocPanel.classList.remove("open");
            rendition.display(href);
          });
        }
      );
    }).catch(function (err) {
      console.warn("No TOC available:", err);
    });

    tocButton.addEventListener("click", function () {
      tocPanel.classList.toggle("open");
    });

    // ---------- Scrubber / Progress (0–100%) ----------

    var scrubber = document.getElementById("scrubber");
    var label    = document.getElementById("page-label");
    var mouseDown = false;

    // Generate/load locations once the book is ready
    book.ready.then(function () {
      var key = book.key() + "-locations";
      var stored = localStorage.getItem(key);

      if (stored) {
        return book.locations.load(stored);
      } else {
        // Larger number => fewer locations
        return book.locations.generate(1600);
      }
    }).then(function () {
      scrubber.min = 0;
      scrubber.max = 100;
      scrubber.step = 1;
      scrubber.value = 0;
      label.textContent = "Progress: 0%";

      function slideTo() {
        var value = parseInt(scrubber.value, 10) || 0;
        var cfi = book.locations.cfiFromPercentage(value / 100);
        rendition.display(cfi);
      }

      scrubber.addEventListener("input", function () {
        mouseDown = true;
        slideTo();
      }, false);

      scrubber.addEventListener("change", function () {
        mouseDown = false;
      }, false);

      // Update slider when user navigates
      rendition.on("relocated", function (location) {
        if (!location || !location.start || !location.start.cfi) return;

        var percent = book.locations.percentageFromCfi(location.start.cfi) || 0;
        var percentage = Math.floor(percent * 100);

        if (!mouseDown) {
          scrubber.value = percentage;
        }

        label.textContent = "Progress: " + percentage + "%";
      });

      // Try to persist locations
      try {
        localStorage.setItem(book.key() + "-locations", book.locations.save());
      } catch (e) {
        console.warn("Could not save locations", e);
      }
    }).catch(function (err) {
      console.error("EPUB init error:", err);
    });
  </script>
</body>
</html>
