<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AOCG Employee Handbook – Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --aocg-red: #B22433;
      --aocg-page: #FAF9F3;
      --aocg-bg: #E9E9E9;
    }

    * {
      box-sizing: border-box;
      font-family: "Trebuchet MS", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--aocg-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #apple-page-container {
      width: 90vw;
      max-width: 1100px;
      height: 90vh;
      max-height: 1200px;
      background: var(--aocg-page);
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.22);
      position: relative;
      overflow: hidden;
    }

    #viewer {
      position: absolute;
      top: 25;
      left: 0;
      right: 0;
      bottom: 56px;
      margin: 0;
      padding: 0;
    }

    /* TOC Button */
    #toc-button {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.55);
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      z-index: 30;
    }

    /* Open New Window */
    #open-new-tab {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      z-index: 35;
      backdrop-filter: blur(4px);
    }

    #open-new-tab:hover {
      background: rgba(0,0,0,0.85);
    }

    #toc-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background: rgba(255,255,255,0.97);
      padding: 20px 16px;
      overflow-y: auto;
      z-index: 25;
      transform: translateX(-270px);
      transition: transform 0.25s ease;
      box-shadow: 4px 0 15px rgba(0,0,0,0.15);
    }

    #toc-panel.open {
      transform: translateX(0);
    }

    .toc-item {
      margin-bottom: 8px;
      font-size: 14px;
      cursor: pointer;
      color: #333;
    }

    .toc-item:hover {
      color: var(--aocg-red);
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 42px;
      color: rgba(0,0,0,0.35);
      cursor: pointer;
      user-select: none;
      z-index: 20;
    }

    .nav-arrow:hover {
      color: rgba(0,0,0,0.75);
    }

    #arrow-left {
      left: 12px;
    }

    #arrow-right {
      right: 12px;
    }

    #scrubber-bar {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 8px 18px;
      background: rgba(0, 0, 0, 0.06);
      backdrop-filter: blur(3px);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    #scrubber {
      width: 100%;
      background: transparent;
    }

    #page-label {
      font-size: 13px;
      text-align: right;
      color: #444;
    }

    @media (max-width: 800px) {
      #apple-page-container {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3/dist/epub.min.js"></script>
</head>

<body>

<div id="apple-page-container">

  <div id="toc-button">☰ Contents</div>
  <div id="open-new-tab">↗ Open in new window</div>
  <div id="toc-panel"></div>

  <div id="arrow-left" class="nav-arrow">‹</div>
  <div id="arrow-right" class="nav-arrow">›</div>

  <div id="viewer"></div>

  <div id="scrubber-bar">
    <input type="range" id="scrubber" min="0" max="100" value="0">
    <div id="page-label">Progress: 0%</div>
  </div>

</div>

<script>
  var book = ePub("AOCG Employee Handbook - HR.epub");
  var rendition = book.renderTo("viewer", {
    width: "100%",
    height: "100%",
    spread: "none",
    flow: "paginated"
  });

  rendition.display();

  document.getElementById("arrow-left").onclick = () => rendition.prev();
  document.getElementById("arrow-right").onclick = () => rendition.next();

  document.getElementById("open-new-tab").onclick = function () {
    window.open("https://nickfranza.github.io/epub-reader/", "_blank");
  };

  document.addEventListener("keyup", function (e) {
    if (e.key === "ArrowLeft") rendition.prev();
    if (e.key === "ArrowRight") rendition.next();
  });

  let tocButton = document.getElementById("toc-button");
  let tocPanel = document.getElementById("toc-panel");

  book.loaded.navigation.then(nav => {
    tocPanel.innerHTML = nav.toc.map(item =>
      `<div class="toc-item" data-href="${item.href}">${item.label}</div>`
    ).join("");

    document.querySelectorAll(".toc-item").forEach(item => {
      item.onclick = () => {
        tocPanel.classList.remove("open");
        rendition.display(item.dataset.href);
      };
    });
  });

  tocButton.onclick = () => tocPanel.classList.toggle("open");

  const scrubber = document.getElementById("scrubber");
  const label = document.getElementById("page-label");

  book.ready.then(() => book.locations.generate(1600)).then(() => {
    rendition.on("relocated", location => {
      const percent = Math.floor(book.locations.percentageFromCfi(location.start.cfi) * 100);
      scrubber.value = percent;
      label.innerText = `Progress: ${percent}%`;
    });

    scrubber.oninput = () => {
      const cfi = book.locations.cfiFromPercentage(scrubber.value / 100);
      rendition.display(cfi);
    };
  });

</script>

</body>
</html>
