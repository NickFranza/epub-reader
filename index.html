<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AOCG Employee Handbook — Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --ink: #1f252b;
      --paper: #f7f5ef;
      --panel: #ffffff;
      --accent: #b22433;
      --muted: #6c737a;
      --shadow: 0 14px 38px rgba(0, 0, 0, 0.18);
    }

    * { box-sizing: border-box; font-family: "Segoe UI", "Trebuchet MS", sans-serif; }

    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #f2ede4, #e3e1dc 60%, #dcd9d2);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--ink);
    }

    .shell {
      width: min(1200px, 94vw);
      height: min(90vh, 1100px);
      background: var(--paper);
      border-radius: 18px;
      box-shadow: var(--shadow);
      display: grid;
      grid-template-rows: 64px 1fr 78px;
      overflow: hidden;
      position: relative;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
      background: var(--panel);
      border-bottom: 1px solid #dcd8ce;
      gap: 12px;
      z-index: 3;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.2px;
      color: var(--ink);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      background: #f0eeea;
      color: var(--ink);
      font-size: 14px;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.15s ease;
    }

    button.primary { background: var(--accent); color: #fff; }
    button:hover { background: #e5e2dc; transform: translateY(-1px); }
    button.primary:hover { background: #951d2a; }
    button:active { transform: translateY(0); }

    .toc-panel {
      position: absolute;
      top: 64px;
      left: 0;
      width: 280px;
      height: calc(100% - 64px - 78px);
      background: #fff;
      box-shadow: 10px 0 30px rgba(0, 0, 0, 0.06);
      padding: 16px;
      overflow-y: auto;
      transform: translateX(-290px);
      transition: transform 0.24s ease;
      z-index: 4;
    }

    .toc-panel.open { transform: translateX(0); }

    .toc-item {
      padding: 10px 12px;
      margin-bottom: 6px;
      border-radius: 8px;
      cursor: pointer;
      color: var(--ink);
      font-size: 14px;
      line-height: 1.3;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .toc-item:hover { background: #f0eeea; color: var(--accent); }

    #viewer {
      position: relative;
      background: var(--paper);
    }

    #viewer iframe { border: none; }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      color: rgba(31, 37, 43, 0.4);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      width: 52px;
      height: 52px;
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      transition: transform 0.12s ease, color 0.12s ease;
      z-index: 2;
    }

    .nav-arrow:hover { color: var(--accent); transform: translateY(-50%) scale(1.03); }
    .nav-arrow:active { transform: translateY(-50%) scale(0.98); }
    #arrow-left { left: 16px; }
    #arrow-right { right: 16px; }

    .footer {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      background: var(--panel);
      border-top: 1px solid #dcd8ce;
      z-index: 3;
    }

    .scrubber { width: 100%; }
    .label { color: var(--muted); font-size: 13px; }

    .status {
      position: absolute;
      inset: 64px 0 78px 0;
      display: grid;
      place-items: center;
      background: rgba(247, 245, 239, 0.86);
      color: var(--muted);
      font-size: 15px;
      z-index: 1;
      backdrop-filter: blur(2px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .status.show { opacity: 1; pointer-events: auto; }

    @media (max-width: 820px) {
      .shell { width: 100vw; height: 100vh; border-radius: 0; }
      .toc-panel { width: 70vw; }
      .nav-arrow { display: none; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
</head>

<body>
  <div class="shell">
    <header>
      <div class="title">AOCG Employee Handbook</div>
      <div class="actions">
        <button id="toc-toggle">Contents</button>
        <button id="open-new" class="primary">Open in new window</button>
      </div>
    </header>

    <div id="viewer">
      <div id="arrow-left" class="nav-arrow">&#8249;</div>
      <div id="arrow-right" class="nav-arrow">&#8250;</div>
      <div class="status show" id="status">Loading book…</div>
    </div>

    <aside class="toc-panel" id="toc"></aside>

    <div class="footer">
      <input type="range" id="scrubber" class="scrubber" min="0" max="100" value="0">
      <div class="label" id="progress-label">Progress: 0%</div>
    </div>
  </div>

  <script>
    const defaultBook = "AOCG Employee Handbook - HR.epub";
    const viewer = document.getElementById("viewer");
    const toc = document.getElementById("toc");
    const tocToggle = document.getElementById("toc-toggle");
    const status = document.getElementById("status");
    const scrubber = document.getElementById("scrubber");
    const progressLabel = document.getElementById("progress-label");

    const book = ePub(defaultBook);
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
      flow: "paginated",
      spread: "none"
    });

    const showStatus = (msg) => {
      status.textContent = msg;
      status.classList.add("show");
    };

    const hideStatus = () => status.classList.remove("show");

    book.ready.then(() => {
      rendition.display();
      hideStatus();
    }).catch(() => showStatus("Unable to load the book. Check the file path."));

    document.getElementById("open-new").onclick = () => {
      window.open("https://nickfranza.github.io/epub-reader/", "_blank", "noopener");
    };

    document.getElementById("arrow-left").onclick = () => rendition.prev();
    document.getElementById("arrow-right").onclick = () => rendition.next();

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") rendition.prev();
      if (e.key === "ArrowRight") rendition.next();
    });

    tocToggle.onclick = () => toc.classList.toggle("open");

    book.loaded.navigation.then((nav) => {
      toc.innerHTML = nav.toc.map((item) =>
        `<div class="toc-item" data-href="${item.href}">${item.label}</div>`
      ).join("");

      toc.querySelectorAll(".toc-item").forEach((el) => {
        el.onclick = () => {
          toc.classList.remove("open");
          rendition.display(el.dataset.href);
        };
      });
    }).catch(() => showStatus("Table of contents unavailable."));

    book.ready.then(() => book.locations.generate(1600)).then(() => {
      rendition.on("relocated", (location) => {
        const percent = Math.floor(book.locations.percentageFromCfi(location.start.cfi) * 100);
        scrubber.value = percent;
        progressLabel.textContent = `Progress: ${percent}%`;
      });

      scrubber.oninput = () => {
        const cfi = book.locations.cfiFromPercentage(scrubber.value / 100);
        rendition.display(cfi);
      };
    }).catch(() => showStatus("Unable to build locations for navigation."));
  </script>
</body>
</html>
