<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>AOCG Handbook – Apple Books Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Use Trebuchet MS everywhere -->
  <style>
      * {
          font-family: "Trebuchet MS" !important;
      }

      body {
          margin: 0;
          padding: 0;
          background: #e9e9e9;  /* neutral backdrop like iBooks shelf */
      }

      /* Apple Books container */
      #apple-page-container {
          width: 75vw;                 /* responsive width */
          max-width: 900px;            /* standard iBooks max width */
          aspect-ratio: 3 / 4;         /* ★ Apple Books ratio */
          background: #FAF9F3;         /* Apple page color */
          margin: 40px auto;           /* center on page */
          border-radius: 18px;         /* rounded corners */
          box-shadow: 0 12px 35px rgba(0,0,0,0.22);
          overflow: hidden;
          position: relative;
      }

      /* EPUBJS viewer must fully fill page container */
      #viewer {
          width: 100% !important;
          height: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
      }

      /* Remove EPUB.js chrome */
      #sidebar, #titlebar, #prev, #next, #divider {
          display: none !important;
      }

      /* Hide bookmark/settings icons (not needed in this layout) */
      #bookmark, #setting {
          display: none !important;
      }

      /* Override text container margins if EPUB allows */
      iframe, section {
          padding: 32px 44px !important;   /* inside-page margin */
      }
  </style>

  <!-- EPUB.js reader styles -->
  <link rel="stylesheet" href="https://futurepress.github.io/epubjs-reader/css/normalize.css">
  <link rel="stylesheet" href="https://futurepress.github.io/epubjs-reader/css/main.css">

  <!-- EPUB.js libraries -->
  <script src="https://futurepress.github.io/epubjs-reader/js/libs/jquery.min.js"></script>
  <script src="https://futurepress.github.io/epubjs-reader/js/libs/zip.min.js"></script>
  <script src="https://futurepress.github.io/epubjs-reader/js/epub.js"></script>
  <script src="https://futurepress.github.io/epubjs-reader/js/reader.js"></script>

  <script>
      document.addEventListener("DOMContentLoaded", function () {
          /* Load your EPUB */
          window.reader = ePubReader("AOCG Employee Handbook - HR.epub", {
              restore: false,      /* Don’t auto-jump pages */
              reload: true
          });

          /* Apple Books always uses a single-column page */
          window.setTimeout(function() {
              if (window.reader && window.reader.rendition) {
                  window.reader.rendition.themes.default({
                      body: {
                          fontFamily: "Trebuchet MS",
                          background: "#FAF9F3"
                      }
                  });
              }
          }, 800);
      });
  </script>

</head>


<body>

  <!-- Apple Books container -->
  <div id="apple-page-container">
      <div id="viewer"></div>
  </div>

</body>
</html>
