<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AOCG Library Header</title>

  <style>
    :root {
      --aocg-red: #B22433;
      --aocg-dark: #231F20;
      --aocg-light: #FFFFFF;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Trebuchet MS", Arial, sans-serif;
    }

    .header-wrapper {
      width: 100%;
      height: 180px;
      position: relative;
      background-image: url("Library Header_2.png");
      background-size: cover;
      background-position: center;
      border-bottom: 3px solid var(--aocg-red);
    }

    /* subtle dark overlay to make text/buttons pop */
    .header-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(0, 0, 0, 0.65),
        rgba(0, 0, 0, 0.35),
        rgba(0, 0, 0, 0.2)
      );
    }

    .header-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 0 32px;
    }

    .logo {
      height: 120px;
      flex-shrink: 0;
    }

    .text-and-nav {
      color: var(--aocg-light);
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .title {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--aocg-light);
    }

    .subtitle {
      font-size: 14px;
      font-weight: 500;
      color: #e4e4e4;
    }

    .nav-buttons {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      color: var(--aocg-light);
      background: rgba(35, 31, 32, 0.75);
      backdrop-filter: blur(2px);
      transition: background 0.15s ease, transform 0.1s ease,
                  box-shadow 0.15s ease, border-color 0.15s ease;
      white-space: nowrap;
    }

    .nav-btn.primary {
      background: var(--aocg-red);
      border-color: var(--aocg-red);
    }

    .nav-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.35);
      border-color: rgba(255, 255, 255, 0.7);
    }

    .nav-btn.primary:hover {
      background: #cf2c3e;
      border-color: #ff5f74;
    }

    /* Responsive tweaks for narrow widths (mobile / narrow column) */
    @media (max-width: 720px) {
      .header-wrapper {
        height: 220px;
      }

      .header-content {
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 12px 16px;
        gap: 10px;
      }

      .logo {
        height: 90px;
      }

      .text-and-nav {
        align-items: center;
      }

      .nav-buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="header-wrapper">
    <div class="header-overlay"></div>

    <div class="header-content">
      <!-- Center / left logo -->
      <img src="AOCG_Library.png" class="logo" alt="AOCG Library Logo">

      <!-- Title + buttons -->
      <div class="text-and-nav">
        <div class="title">AOCG Library</div>
        <div class="subtitle">Employee Handbook & HR Resources</div>

        <div class="nav-buttons">
          <!-- Replace href values with your actual URLs -->
          <a class="nav-btn primary" href="#" target="_top">HR Handbook</a>
          <a class="nav-btn" href="#" target="_top">Safety & Training</a>
          <a class="nav-btn" href="#" target="_top">Policies & Forms</a>
          <a class="nav-btn" href="#" target="_top">All Resources</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
