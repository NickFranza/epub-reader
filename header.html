<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AOCG Library Header</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #111;
        font-family: Arial, sans-serif;
    }

    .header-wrapper {
        width: 100%;
        height: 150px;
        position: relative;
        background-image: url("Library Header_2.png");
        background-size: cover;
        background-position: center;
        border-bottom: 3px solid #B22433; /* AOCG Red */
    }

    .logo {
        height: 120px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

</head>
<body>

<div class="header-wrapper">
    <img src="AOCG_Library.png" class="logo">
</div>

</body>
</html>
