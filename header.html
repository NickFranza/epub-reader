<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AOCG Library Header</title>

  <style>
    :root {
      --aocg-red: #B22433;
      --aocg-dark: #231F20;
      --aocg-light: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      font-family: "Trebuchet MS";
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .header-wrapper {
      width: 100%;
      height: 165px;
      position: relative;
      background-image: url("Library Header_2.png");
      background-size: cover;
      background-position: center;
      border-bottom: 3px solid var(--aocg-red);
    }

    .header-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(0, 0, 0, 0.65),
        rgba(0, 0, 0, 0.40),
        rgba(0, 0, 0, 0.25)
      );
    }

    .header-content {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 95%;                     /* ← wider interior layout */
      max-width: 1600px;              /* ← supports ultrawide screens */
      margin: 0 auto;                 /* center full-width container */
      display: flex;
      align-items: center;
      justify-content: flex-start;    /* ← content shifts left instead of centered */
      gap: 40px;                      /* ← increased spacing for wider look */
      padding-left: 40px;             /* ← pushes content left visually */
    }

    .logo {
      height: 120px;
      flex-shrink: 0;
    }

    .text-and-nav {
      color: var(--aocg-light);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .title {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--aocg-light);
    }

    .subtitle {
      font-size: 16px;
      font-weight: 500;
      color: #e7e7e7;
    }
