<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AOCG Library Header</title>

  <style>
    :root {
      --aocg-red: #B22433;
      --aocg-dark: #231F20;
      --aocg-light: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      font-family: "Trebuchet MS"; /* AOCG Standard Font */
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Trebuchet MS";
    }

    .header-wrapper {
      width: 100%;
      height: 160px;
      position: relative;
      background-image: url("Library Header_2.png");
      background-size: cover;
      background-position: center;
      border-bottom: 3px solid var(--aocg-red);
    }

    .header-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(0, 0, 0, 0.65),
        rgba(0, 0, 0, 0.35),
        rgba(0, 0, 0, 0.2)
      );
    }

    .header-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 0 32px;
    }

    .logo {
      height: 115px;
      flex-shrink: 0;
    }

    .text-and-nav {
      color: var(--aocg-light);
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-family: "Trebuchet MS";
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--aocg-light);
      font-family: "Trebuchet MS";
    }

    .subtitle {
      font-size: 15px;
      font-weight: 500;
      color: #e4e4e4;
      font-family: "Trebuchet MS";
    }

    /* Mobile */
    @media (max-width: 720px) {
      .header-wrapper {
        height: 200px;
      }

      .header-content {
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 12px 16px;
        gap: 10px;
      }

      .logo {
        height: 90px;
      }

      .text-and-nav {
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <div class="header-wrapper">
    <div class="header-overlay"></div>

    <div class="header-content">
      <img src="AOCG_Library.png" class="logo" alt="AOCG Library Logo">

      <div class="text-and-nav">
        <div class="title">Welcome to the AOCG Library</div>
        <div class="subtitle">Employee Publications & Resources</div>
      </div>
    </div>
  </div>

</body>
</html>
